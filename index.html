<!DOCTYPE html>
<html lang="en"> 
<head>       
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/stylesheets/main.css">

	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<title>Smart Home</title>
</head>
<body>
	<header>
		<div class="top-left-icons">
			<div class="icon burger-icon"></div>
			<div class="logo"><span class="header-text">Smart</span> family</div>
		</div>
		<div class="top-right-icons">
			<div class="icon bell-icon"></div>
			<div class="icon user-icon"></div>
		</div>
		<nav>
			<ul>
			<li>Home</li>
			<li>Lights</li>
			<li>Cameras</li>
			<li>Applications</li>
			<li>Climate</li>
			<li>Settings</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="main-header">Symbiot 4</div>
		
		<!-- Security system and Garage section -->

		<div class="main-controls">
			<div class="security-system-section">
				<div class="name-logo">
					<img src="assets/media/body-icon/security.png" alt="">
					<h4>Security system</h4>
					<p>Disarmed</p>
				</div>
			</div>
			<div class="garage-door-section">
				<div class="name-logo">
					<img src="assets/media/body-icon/garage.png" alt="">
					<h4>Garage doors</h4>
					<p>Close</p>
				</div>
			</div>
		</div>

		<!-- Lights section -->

		<div class="lights-control">
			<div class="lights-interior"></div>
			<div class="lights-exterior"></div>
			<div class="appliances"></div>
		</div>

		<!-- Camera view section -->

		<div class="camera-views">
			<div class="outdoor-front"></div>
			<div class="joes-room"></div>
		</div>

		<!-- Buttons section -->
		
		<div class="buttons-section">
			<button class="primary-btn btn">Primary</button>
			<button class="secondary-btn btn">Secondary</button>
			<button class="alarm-btn btn">Demo Alarm</button>
			<button class="warning-btn btn">Warning</button>
			<button class="success-btn btn">Success</button>
			<button class="info-btn btn">Info</button>
		</div>

	</main>
</body>
</html>
